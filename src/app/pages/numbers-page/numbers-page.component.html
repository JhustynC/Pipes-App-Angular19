<section>
  <h1 class="text-3xl font-bold text-start mb-1">Number Pipes</h1>
  <h2 class="text-1xl text-start">Number Pipes included in Angular</h2>
</section>


<div class="stats shadow">
  <div class="stat">
    <div class="stat-figure text-primary">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           class="inline-block h-8 w-8 stroke-current">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
      </svg>
    </div>
    <div class="stat-title">Total Sells (number:'1.2-2')</div>
    <div class="stat-value text-primary">{{ totalSell() + 1234 | number:'1.2-2'}}</div>
    <div class="stat-desc">{{totalSell()}}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <svg xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           class="inline-block h-8 w-8 stroke-current">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
    </div>
    <div class="stat-title">Percent of Sales</div>
    <div class="stat-value text-secondary">{{percent() | percent: '1.2-2'}}</div>
    <div class="stat-desc">{{percent()}}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <div class="avatar online">
        <div class="w-16 rounded-full">
          <img src="https://avatars.githubusercontent.com/u/114244728?v=4" />
        </div>
      </div>
    </div>
    <div class="stat-title">Curency</div>
    <div class="stat-value">{{totalSell() | currency:'USD':'symbol-narrow':'1.2-2'}}</div>
    <div class="stat-desc text-secondary">31 tasks remaining</div>
  </div>
</div>
